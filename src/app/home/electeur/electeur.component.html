<div class="header-container flex w-full  dark:bg-navy-750 " style="background:none">

    <main class="main-content w-full px-[var(--margin-x)] pb-8">
      <div class="grid grid-cols-12 gap-4 sm:gap-5 lg:gap-6">
        <div class="col-span-12 lg:col-span-8 xl:col-span-9">
          
          <div class="flex flex-col items-start justify-between py-5">
            <h3 class="text-2xl font-medium text-slate-800 dark:text-navy-50 mt-2 mb-2">
              Liste des electeurs
            </h3>

            <app-table
              [electeurs]="electeurs"
              [headers]="headers"
            >
            </app-table>

          </div>
          <div class="flex mt-4 sm:mt-5 lg:mt-2 gap-2  lg:gap-4 sm:gap-5  overflow-y-auto overflow-hidden" style="min-width: 65rem; height:25rem">
          
            
          </div>        
        </div>
        
        <div class="col-span-12 space-y-4 ml-10 sm:space-y-5 lg:col-span-4 lg:mt-6 lg:space-y-6 xl:col-span-3">
          
            <!-- Commission  -->
  
          <div class="card bg-gradient-to-br from-purple-500 to-indigo-600 px-4 pb-4 bg-blue-300" >
            <div class="mt-3 flex items-center justify-between text-white">
              <div x-data="usePopper({placement:'bottom-end',offset:4})" class="inline-flex">
                <button x-ref="popperRef" class="btn -mr-1.5 h-8 w-8 rounded-full p-0 hover:bg-white/20 focus:bg-white/20 active:bg-white/25">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z"></path>
                  </svg>
                </button>
  
               
              </div>
            </div>
          
            <div class="mt-4 text-2xl font-semibold text-white">
              Nombre d'electeurs
            </div>
            <!-- <p class="my-3 text-xs text-indigo-100">Chiffre d'affaire</p> -->
            <div class="flex justify-between">
              <span class="font-bold text-xl text-white">100.000 inscris</span>
              <!-- <span class="text-right text-xs text-indigo-100">(55%) <i class="fa-solid fa-up-long text-tiny"></i></span> -->
            </div>
  
            <button
                (click)="openDrawer()"
                class="btn mt-6 w-full border border-white/10 bg-white/20 text-white hover:bg-white/30 focus:bg-white/30">
              Charger fichier electoral
            </button>
          </div>
        </div>  

        
      </div>
      
      @if (isOpenDrawer) {
        <app-drawer
        (onCloseForm)="onCloseForm()"
        >
        </app-drawer>
      
        }  
    </main>
  </div>
